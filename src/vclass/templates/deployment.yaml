apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vclass.fullname" . }}
  labels:
{{ include "vclass.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "vclass.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "vclass.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "vclass.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ "sh", "-ce", "tail -f /dev/null" ]
          ports:
            - name: port5201
              containerPort: 5201
            - name: port3000
              containerPort: 3000
            - name: port7000
              containerPort: 7000
          livenessProbe:
            exec:
              command:
              - echo
              - "alive"
            # tcpSocket:
            #   port: port5201
            # initialDelaySeconds: 60
            # periodSeconds: 60
            # failureThreshold: 30
          # readinessProbe:
            # tcpSocket:
            #   port: port5201
            # initialDelaySeconds: 60
            # periodSeconds: 60
            # failureThreshold: 30
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
